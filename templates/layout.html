<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/global.css"/>
    {% block localStyle %}{% endblock %}
</head>
<body class="backgroundDisplay">
    <div class="pageHeader">
        <!-- TODO: add text for page header -->
        <!-- Here will be the page header with AIMS and what it means -->
    </div>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('about_page') }}">Home</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('people_page') }}">People</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('projects_page') }}">Projects</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('publications_page') }}">Publications</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('funding_page') }}">Funding</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('events_page') }}">Events</a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link" href="{{ url_for('contact_page') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- This div creates the 'inside page' look -->
    <div class="pageContainer mx-auto p-3">

    {% block content %}{% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous">

    </script>
</body>
</html>
